<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Winners From RGUKT</title>
    <style>
        :root {
            --primary-color: #0047AB;
            --secondary-color: #FFD700;
            --text-color: #333;
            --background-color: #f8f9fa;
            --circle-size: 250px;
            --pill-height: 50px;
            --animation-duration: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
            animation: fadeInDown var(--animation-duration) ease-out;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1 span {
            color: #e0c126;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .winners-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            background-color: rgba(0, 71, 171, 0.05);
            padding: 2rem;
            border-radius: 10px;
            flex-wrap: nowrap;
        }

        .winner {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn var(--animation-duration) ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
            flex: 0 0 20%;
            max-width: 250px;
            margin-bottom: 2rem;
        }

        .winner:nth-child(1) { animation-delay: 0.1s; }
        .winner:nth-child(2) { animation-delay: 0.2s; }
        .winner:nth-child(3) { animation-delay: 0.3s; }
        .winner:nth-child(4) { animation-delay: 0.4s; }
        .winner:nth-child(5) { animation-delay: 0.5s; }

        .profile-image {
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #fff;
        }

        .profile-image:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .amount {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.5rem;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            margin-top: -1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .amount::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        .college {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            max-width: 250px;
        }

        .name {
            color: var(--text-color);
            font-size: 1.3rem;
            margin: 0.5rem 0;
            font-weight: 600;
        }

        .footer {
            margin-top: 2rem;
        }

        .footer h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
            padding: 0.5rem 2rem;
            border-radius: 8px;
            display: inline-block;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Responsive styles */
        @media (max-width: 1400px) {
            .winner { flex: 0 0 19%; }
            .profile-image { max-width: 220px; }
            .college { max-width: 220px; }
        }

        @media (max-width: 1200px) {
            .profile-image { max-width: 180px; }
            .college { max-width: 180px; }
            .amount { font-size: 1.3rem; padding: 0.4rem 1.5rem; }
        }

        @media (max-width: 992px) {
            .profile-image { max-width: 150px; }
            .college { max-width: 150px; font-size: 1rem; }
            .name { font-size: 1.1rem; }
            .amount { font-size: 1.1rem; }
        }

        @media (max-width: 768px) {

            .profile-image {
                max-width: 180px; /* Larger profile images */
                margin-bottom: 0.5rem;
            }
            .college {
                max-width: 180px;
                font-size: 0.7rem; /* Increased font size */
            }
            .name {
                font-size: 0.8rem; /* Increased font size */
            }

            .amount { font-size: 0.8rem; }
        }

        @media (max-width: 480px) {

            .profile-image {
                margin-bottom: 1rem;
                max-width: 150px; /* Even larger for smallest screens */
            }
            .college {
                font-size: 0.5rem;
            }
            .name {
                font-size: 0.6rem;
            }
            .amount {
                font-size: 0.5rem;
                padding: 0.2rem 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .footer h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Top <span>Winners</span> From RGUKT</h1>
        </div>
        
        <div class="winners-container" id="winners-container">
            <!-- Winners will be dynamically inserted here -->
        </div>
        
        <div class="footer">
            <h2>It's your turn from your College</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const participants = [
                { name: "Rahul Sharma", amount: 100, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/1334945/pexels-photo-1334945.jpeg?auto=compress&cs=tinysrgb&w=600" },
                { name: "Priya Patel", amount: 200, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/3030332/pexels-photo-3030332.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
                { name: "Amit Kumar", amount: 500, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/59576/pexels-photo-59576.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
                { name: "Sneha Reddy", amount: 200, college: "IIIT Nuz CSE", image: "/placeholder.svg?height=180&width=180" },
                { name: "Vikram Singh", amount: 100, college: "IIIT Nuz CSE", image: "/placeholder.svg?height=180&width=180" },
                { name: "Neha Gupta", amount: 150, college: "IIIT Nuz CSE", image: "/placeholder.svg?height=180&width=180" },
                { name: "Rajesh Verma", amount: 300, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/1334945/pexels-photo-1334945.jpeg?auto=compress&cs=tinysrgb&w=600" },
                { name: "Ananya Desai", amount: 250, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/6937934/pexels-photo-6937934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
                { name: "Karthik Rao", amount: 400, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/1616015/pexels-photo-1616015.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
                { name: "Divya Sharma", amount: 350, college: "IIIT Nuz CSE", image: "https://images.pexels.com/photos/3030332/pexels-photo-3030332.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" }
            ];
            
            const topWinners = participants.sort((a, b) => b.amount - a.amount).slice(0, 5);
            const winnersContainer = document.getElementById('winners-container');
            
            topWinners.forEach((winner, index) => {
                const winnerElement = document.createElement('div');
                winnerElement.className = 'winner';
                
                winnerElement.innerHTML = `
                    <img src="${winner.image}" alt="${winner.name}" class="profile-image">
                    <div class="amount">${winner.amount}</div>
                    <div class="name">${winner.name}</div>
                    <div class="college">${winner.college}</div>
                `;
                
                winnersContainer.appendChild(winnerElement);
                
                const profileImage = winnerElement.querySelector('.profile-image');
                profileImage.addEventListener('click', function() {
                    const amount = winnerElement.querySelector('.amount');
                    this.style.transform = 'scale(1.1)';
                    amount.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = '';
                        amount.style.transform = '';
                    }, 300);
                });
            });
            
            function revealOnScroll() {
                const winners = document.querySelectorAll('.winner');
                winners.forEach(winner => {
                    const winnerTop = winner.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    if (winnerTop < windowHeight - 100) {
                        winner.style.opacity = '1';
                        winner.style.transform = 'scale(1)';
                    }
                });
            }
            
            revealOnScroll();
            window.addEventListener('scroll', revealOnScroll);
        });
    </script>
</body>
</html>
